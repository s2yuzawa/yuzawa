<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arsenal vs Liverpool</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='vote.js') }}"></script>
</head>
<body>
    <a href="{{ url_for('index') }}">Back to Home</a>
    <h1>Arsenal vs Liverpool</h1>
    <h2>Match Result</h2>
    <p>Score: Arsenal 1 - 0 Liverpool</p>

    <!-- 出場選手一覧の表示 -->
    <h2>Arsenal Players</h2>
    <ul>
        {% for player in players %}
        <li>{{ player.name }}</li>
        {% endfor %}
    </ul>

    <!-- 投票機能 -->
    <h2>Vote for MVP</h2>
    <form id="mvp-vote-form">
        <select name="player_id">
            {% for player in players %}
            <option value="{{ player.id }}">{{ player.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Vote</button>
    </form>

    <!-- Ajaxによる投票結果の表示 -->
    <div id="vote-results"></div>
</body>
</html>
